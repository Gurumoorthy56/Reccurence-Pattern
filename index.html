<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recurrence Pattern - 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overlay" style="display: none;"></div>
    <section id="wrapper">
        <div id="all-panel" class="body" style="display: none;">
            <div class="d-flex justify-content-between align-items-center"><span
                    style="font-size: 17px;font-family: Courier, monospace;">Schedule
                    Settings</span><span id="model-close" onclick="togglePanel(this)">X</span></div>

            <div id="panel-1" class="panel active">
                <div class="panel-content">
                    <div>
                        <div class="my-2">
                            <span style="margin-right: 50px;">Start</span>
                            <input style="margin-right: 80px;" type="date" name="start-date" id="start-date"
                                value="2024-11-01">
                        </div>
                        <p><span>Repeat every</span>
                            <input id="repeat-every-1" class="ms-1" type="number" min="1" max="999" autocomplete="off"
                                value="1">
                            <span>
                                <select name="time-interval" id="time-interval">Day
                                    <option value="day">Day</option>
                                    <option value="week">Week</option>
                                    <option value="month">Month</option>
                                    <option value="year">Year</option>
                                </select>
                            </span>

                        </p>

                        <div id="Weekly" class="weekly-days mb-3" style="display: none;">
                            <span>on</span>
                            <div class="checkbox-label">
                                <div class="input"><input type="checkbox" id="SU" name="SU" class="form__checkbox-off"
                                        value="SU"><label for="SU"></label>
                                </div>
                                <div class="label"><span class="chx-span">Sun</span></div>
                            </div>
                            <div class="checkbox-label">
                                <div class="input"><input type="checkbox" id="MO" name="MO" class="" value="MO"><label
                                        for="MO"></label>
                                </div>
                                <div class="label"><span class="chx-span">Mon</span></div>
                            </div>
                            <div class="checkbox-label">
                                <div class="input"><input type="checkbox" id="TU" name="TU" class="" value="TU"><label
                                        for="TU"></label>
                                </div>
                                <div class="label"><span class="chx-span">Tue</span></div>
                            </div>
                            <div class="checkbox-label">
                                <div class="input"><input type="checkbox" id="WE" name="WE" class="" value="WE"><label
                                        for="WE"></label>
                                </div>
                                <div class="label"><span class="chx-span">Wed</span></div>
                            </div>
                            <div class="checkbox-label">
                                <div class="input"><input type="checkbox" id="TH" name="TH" class="" value="TH"><label
                                        for="TH"></label>
                                </div>
                                <div class="label"><span class="chx-span">Thu</span></div>
                            </div>
                            <div class="checkbox-label">
                                <div class="input"><input type="checkbox" id="FR" name="FR" class="" value="FR"><label
                                        for="FR"></label>
                                </div>
                                <div class="label"><span class="chx-span">Fri</span></div>
                            </div>
                            <div class="checkbox-label">
                                <div class="input"><input type="checkbox" id="SA" name="SA" class="" value="SA"><label
                                        for="SA"></label>
                                </div>
                                <div class="label"><span class="chx-span">Sat</span></div>
                            </div>
                        </div>

                        <div id="Monthly" style="display: none;">
                            <div>
                                <input type="radio" value="on-day" name="month-option" id="on-day" checked>
                                <label for="on-day">On day</label>
                                <select name="months" id="months" class="ms-4" style="display: none;">
                                    <option value="january">January</option>
                                    <option value="february">February</option>
                                    <option value="march">March</option>
                                    <option value="april">April</option>
                                    <option value="may">May</option>
                                    <option value="june">June</option>
                                    <option value="july">July</option>
                                    <option value="august">August</option>
                                    <option value="september">September</option>
                                    <option value="october">October</option>
                                    <option value="november">November</option>
                                    <option value="december">December</option>
                                </select>
                                <input id="day-month" style="width: 55px; margin-left: 10px;" type="number" min="1"
                                    max="31" autocomplete="off" value="1">

                            </div>
                            <div class="mt-2">
                                <input type="radio" value="on-the" name="month-option" id="on-the">
                                <label for="on-the">On the</label>
                                <select name="order" id="order" class="ms-3" disabled>
                                    <option value="1">First</option>
                                    <option value="2">second</option>
                                    <option value="3">Third</option>
                                    <option value="4">Fourth</option>
                                    <option value="5">Last</option>

                                </select>
                                <select name="on-the-mon" id="on-the-mon" class="ms-2" disabled>
                                    <option value="monday">Monday</option>
                                    <option value="tuesday">Tuesday</option>
                                    <option value="wednesday">Wednesday</option>
                                    <option value="thursday">Thursday</option>
                                    <option value="friday">Friday</option>
                                    <option value="saturday">Saturday</option>
                                    <option value="sunday">Sunday</option>
                                </select>
                                <div id="months-on-the" style="display: none;">
                                    <span>Of</span>
                                    <select name="on-the-months" id="on-the-months" class="ms-2" disabled>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="continue-options-div mt-3">
                            <span>and continuing</span>
                            <select class="rec-till ms-2">
                                <option value="forever">forever</option>
                                <option value="count">for</option>
                                <option value="until">until</option>
                            </select>
                            <div id="" class="continue-options continue-option-1">
                                <input type="number" name="count-number" id="count-number-1" value="5">
                                <span>occurences</span>
                            </div>
                            <div id="" class="continue-options continue-option-2">
                                <input type="date" name="until-date" id="until-date-1">
                            </div>
                        </div>
                    </div>
                    <div>
                        <span id="Done" class="btn btn-success done mt-2" onclick="togglePanel()">Done</span>

                    </div>
                </div>

            </div>


        </div>

        <div class="content" style="scale: 0.9;">
            <form action="#" id="Event-form" class="mb-5">
                <div class="title">Create an Event</div>
                <div class="row form">
                    <div class="mt-3 col-md-12">
                        <label for="Event-name" style="font-size: 16px; letter-spacing: .8px; margin-bottom: 5px;">Event
                            Title</label>
                        <input type="text" class="input-search search-bar rounded" name="Event-name" id="Event-name"
                            placeholder="Enter Event tittle">
                    </div>
                    <!-- <div class=" mt-3 ps-2 row"> -->
                    <div class=" mt-3 col-md-6 col-sm-6">
                        <span
                            style="margin-right: 15px; font-size: 15px; display: block;margin-bottom: 5px;">From</span>
                        <input style="margin-right: 10px; width: 50%;" type="date" name="from-date" id="from-date"
                            onchange="setDiff()" required>
                        <input type="time" style="width: 45%;" name="from-time" id="from-time" onchange="setDiff()">
                    </div>
                    <div id="to-date-div" class=" mt-3 col-md-6 col-sm-6 ">
                        <span style="margin-right: 15px; font-size: 15px;display: block;margin-bottom: 5px;">To</span>
                        <input style="margin-right: 10px; width: 50%;" type="date" name="to-date" id="to-date"
                            onchange="setDiff()" required>
                        <input type="time" style="width: 45%;" name="to-time" id="to-time" onchange="setDiff()">
                    </div>
                    <div class=" mt-1 col-md-12 col-sm-12 d-flex">
                        <div class="offset-md-3"></div>
                        <div id="from-error" class=" col-md-3 col-sm-6 ms-3" style="color:#282c34;">Time is
                            missing
                        </div>
                        <div class="offset-md-3"></div>

                        <div id="to-error" class=" col-md-3 col-sm-6 ms-3" style="color: #282c34;">Time
                            is missing</div>
                    </div>
                    <div class="col-md-6 mt-1 d-flex">
                        <span class=" mt-3">Time Duration: </span>
                        <div id="time-diff" class="">0D 0D 0M</div>
                    </div>
                    <!-- </div> -->
                    <div class="ms-1 mt-4">
                        <div class="mb-2">
                            <input type="checkbox" name="All-Day" id="All-Day" onclick="toggle(this)">
                            <label for="All-Day">All-Day</label>
                        </div>
                        <div>
                            <input type="checkbox" name="Repeat" id="Repeat">
                            <label for="Repeat">Repeat</label>
                            <!-- <em class="ms-2">Daily</em> -->
                        </div>
                    </div>



                    <div class="d-flex justify-content-end mt-2">
                        <input id="save" type="submit" value="SAVE" class="btn btn-success  me-3"
                            style="font-size: inherit;">
                        <input id="clear" type="button" class="btn btn-danger " value="CLEAR"
                            style="font-size: inherit;">
                    </div>
                </div>
            </form>

        </div>
    </section>

    <section>
        <div id="output" style="display: none;">


        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="recurrence.js"></script>
</body>

</html>
